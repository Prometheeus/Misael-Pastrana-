<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body bgcolor="#303f9f">

    <div class="login-box">
      <img src="img/logo2.png" class="avatar" alt="Avatar Image">
      <h1>Ingreso de docentes</h1>
      <form action="inicio1.html">
        <!-- USERNAME INPUT -->
        <label for="username">Identificación</label>
        <input type="text" placeholder="Ingrese su Identificación">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingrese su contraseña">
        <input type="submit" value="Ingresar">
        <a href="registro.html">¿No tienes una cuenta?</a><br>
        <a href="#">¿Haz olvidado tu contraseña?</a>
      </form>
    </div>
  </body>
</html>
